<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo de Ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .content {
            margin: 20px 0;
            font-size: 16px;
            color: #333333;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            ¡Hola, [Nombre]!
        </div>
        <div class="content">
            <p>Queríamos agradecerte por tu interés en nuestros productos. ¡Estamos emocionados de poder ofrecerte lo mejor!</p>
            <p>Aquí te dejamos un botón para que puedas ver más detalles:</p>
            <a href="https://www.ejemplo.com" class="button">Ver Más</a>
        </div>
        <div class="footer">
            <p>Si tienes alguna pregunta, no dudes en responder a este correo.</p>
            <p>Gracias,</p>
            <p>El Equipo de Ejemplo</p>
        </div>
    </div>
</body>
</html>
